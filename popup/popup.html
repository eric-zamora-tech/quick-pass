<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Quick Pass</title>
</head>
<body>
    <h3>Quick Password Generator</h3>
    <div class="d-flex flex-direction-column">
        <p id="generated-password-label"></p>
        <div>
            <span id="password-length-label"></span>
            <input type="range" min="1" max="100" value="15" id="password-length-slider">
            <button id="decrease-password-length-button">-</button>
            <button id="increase-password-length-button">+</button>
        </div>
        <div class="d-flex">
            <label>
                <input type="checkbox" value="3" id="include-upper-case-letters-option">
                ABC
            </label>
            <label>
                <input type="checkbox" value="2" id="include-lower-case-letters-option">
                abc
            </label>
            <label>
                <input type="checkbox" value="1" id="include-numbers-option">
                123
            </label>
            <label>
                <input type="checkbox" value="0" id="include-special-characters-option">
                @#$
            </label>
        </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
